<section data-ng-controller="ClientsController">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-horizontal" data-ng-submit="create()">
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input data-ng-model="name" id="name" placeholder="Name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="type">Type</label>
				<div class="controls">
					<input data-ng-model="type" id="type" placeholder="Type" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="controls">
					<input type="submit" class="btn btn-base btn-dark">
				</div>
			</div>
		</form>
	</div>
</section>

<section data-ng-controller="BookingFlowController" data-ng-init="initialize()">
    <div class="pick-date-destination">
        <div class="control-group">
            <label class="control-label" for="content">Start Date</label>
            <div class="controls">
                <input type="date" data-ng-model="startDate" id="startDate" placeholder="Start Date"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="content">End Date</label>
            <div class="controls">
                <input type="date" data-ng-model="endDate" id="endDate" placeholder="End Date"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="location">Destination</label>
            <div class="controls">
                <input type="text" data-ng-model="destination" id="destination" placeholder="Destination"></input>
            </div>
        </div>
        <div class="btn" ng-click="create()">Continue</div>
    </div>   
</section>
